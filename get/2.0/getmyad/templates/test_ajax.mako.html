 }

 	var params = 'exclude=' + encodeURIComponent(guids) + "&rand=" + Math.floor(Math.random() * 1000000);
 	var xmlhttp = getXmlHttp(); 
 	xmlhttp.open("GET", "http://localhost:5000/test_ajax/getdata?"+params, true)
  
 	xmlhttp.onreadystatechange=function(){ 
   if (xmlhttp.readyState != 4) return 
  
   clearTimeout(timeout) 
  
   if (xmlhttp.status == 200) { 
 	eval("var responsedata = (" + xmlhttp.responseText + ")"); 
 	if (responsedata.length > 0) { 
 		JsonToAds(responsedata); 
 		showAds(cursor, cursor + items_per_page); 
 		_sem = true; 
 		cursor += items_per_page; 
 		if (cursor > items_per_page) 
 			document.getElementById('nav_l').style.display = 'block'; 
 		if (cursor >= total_pages * items_per_page) { 
 			document.getElementById('nav_r').style.display = 'none'; 
 		} 
 		else 
 			document.getElementById('nav_r').style.display = 'block'; 
 	} 
   } 
   else { 
 	handleError(". . . "); 
   } 
 } 
  
 xmlhttp.send(null); 
  
 var timeout = setTimeout( function(){ xmlhttp.abort(); handleError("Time over") },10000); 
 function handleError(message){
    if(ads.length > 0)
        return;
    //document.getElementById('nav_r').style.display='block';
    document.getElementById('adsContainer').innerHTML = message; //"<div>Опаньки!<br />Загрузка данных прервана:(</div>";
    pre_load();
 } 
  
 } 
  
 function next(){ 
 	var adsView=""; 
  
 	if (ads.length < total_pages * items_per_page && cursor >= ads.length) { 
 		pre_load(); 
 	} 
 	else {  		  
 		if (cursor >= ads.length) { 
 			cursor = ads.length - items_per_page; 
 			document.getElementById('nav_r').style.display = 'none'; 
 		} 
		else 
 			document.getElementById('nav_r').style.display = 'block'; 
  
 		showAds(cursor, cursor + items_per_page); 
 		cursor += items_per_page; 
 		document.getElementById('nav_l').style.display = 'block'; 
 		_sem = false; 
 		_click = false; 
 	} 
 } 


 function prev(){ 
 	var adsView=""; 
 	cursor -= items_per_page; 
 	if (cursor - items_per_page < 0)
        cursor = items_per_page; 
 	var start = cursor - items_per_page; 
 	if (start < 0)
        start = 0; 
 	showAds(start, start + items_per_page); 
 	if (cursor < items_per_page)
        document.getElementById('nav_l').style.display='none'; 
 	if (cursor < ads.length)
        document.getElementById('nav_r').style.display='block'; 
 }

 	} 
 }
