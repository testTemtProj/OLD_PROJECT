# Logging configuration
[loggers]
keys = root, routes, getmyad

[handlers]
keys = console, accesslog, debuglog

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console, accesslog

[logger_routes]
level = INFO
handlers =
qualname = routes.middleware
# "level = DEBUG" logs the route matched and routing variables.

[logger_getmyad]
level = DEBUG
handlers =
qualname = getmyad

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_accesslog]
class = FileHandler
args = ('access.log','a')
level = INFO
formatter = generic

[handler_debuglog]
class = FileHandler
args = ('debug.log','a')
level = DEBUG
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] [%(threadName)s] %(message)s
datefmt = %H:%M:%S
