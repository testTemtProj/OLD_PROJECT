path_to_images = IMG
path_to_out_images = IMG/OUT
cache_dir = %(here)s/data

mongo_host = 10.0.0.8:27018, 10.0.0.8:27017, 10.0.0.8:27019
mongo_user =
mongo_password =
mongo_database = parser
path_to_YML = %(here)s/parseryml/other/YML/
