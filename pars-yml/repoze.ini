WSDL_ADLOAD = http://adload-rpc.yt/rpc

ftp_host = rynok.yt
ftp_user = cdn
ftp_pass = 1

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5001

[filter:profile]
use = egg:repoze.profile#profile
log_filename = parseryml.profile
cachegrind_filename = cachegrind.out.parseryml
discard_first_request = true
path = /__profile__
flush_at_shutdown = true

[pipeline:main]
pipeline = egg:Paste#cgitb
           egg:Paste#httpexceptions
           profile
           parseryml

[app:parseryml]
debug = true
use = egg:ParserYML
full_stack = true
static_files = true